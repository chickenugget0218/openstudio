<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작가노트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap');
        div{ 
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        margin-bottom: 100px;
        display: block;
        position:relative; 
        font-size: 18px;
        line-height:2;
        font-family: 'Noto Sans KR', sans-serif;
    }
    
    body {
        background-color:#FFEBFE;
    }
    </style>
</head>
<body>
    <div>
    하지만 그리는 과정에서 사물의 표면만 그려내는 것이 아니라, 작업 과정에는 그 사물의 본질을 찾아내는 과정이 포함되어 있고 그때 저 자신이 느끼는 감각을 의식하며 그려냅니다. 그 과정에서 자연스럽게 기호와 상징의 방식으로 나타나게 됩니다. <br> 
    본질을 찾아내고 느끼는 감각은 재료의 특성과 효과를 이용합니다.<br>
    각 상황에 어울린다고 생각되는 건성, 수성 재료, 혼합매체 등 다양한 재료를 사용합니다. 
    그리고 물을 이용하거나 긁어내는 등 우연한 효과를 추구합니다.
    </div>
