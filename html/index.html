<body class="container">

   <article class="question">

      </div>
 
       <h2 id = "title" class="text-center mt-5">문제</h2>
       <input id="type" type="hidden" value="EI">

   <article class="result">

   </article>
   <input type="hidden" id="EI" value="0">
   <input type="hidden" id="SN" value="0">
   <input type="hidden" id="TF" value="0">
   <input type="hidden" id="JP" value="0">
   <!-- 화면에 보이고 싶지 않은 값 저장할 때 쓰는 것 -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <script>
        var num = 1;

        var q = {
            1: {"title":"문제 1번", "type":"EI", "A":"대답1", "B":"대답2"},
            2: {"title":"문제 2번", "type":"EI", "A":"대답3", "B":"대답4"},
            3: {"title":"문제 3번", "type":"EI", "A":"대답5", "B":"대답6"},  
            4: {"title":"문제 4번", "type":"SN", "A":"대답7", "B":"대답8"},
            5: {"title":"문제 5번", "type":"SN", "A":"대답9", "B":"대답10"},  
            6: {"title":"문제 6번", "type":"SN", "A":"대답11", "B":"대답12"},
            7: {"title":"문제 7번", "type":"TF", "A":"대답13", "B":"대답14"},
            8: {"title":"문제 8번", "type":"TF", "A":"대답15", "B":"대답16"},
            9: {"title":"문제 9번", "type":"TF", "A":"대답17", "B":"대답18"},
            10: {"title":"문제 10번", "type":"JP", "A":"대답19", "B":"대답20"},
            11: {"title":"문제 11번", "type":"JP", "A":"대답21", "B":"대답22"},
            12: {"title":"문제 12번", "type":"JP", "A":"J대답23", "B":"대답24"}
        }
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        
        });

        $("#B").click(function(){
            next();
        })
        function next(){

            if (num===13){
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val()<2) ? mbti += "I": mbti+="E";
                ($("#SN").val()<2) ? mbti += "S": mbti+="N";
                ($("#TF").val()<2) ? mbti += "T": mbti+="F";
                ($("#JP").val()<2) ? mbti += "J": mbti+="P";
                alert(mbti);
            } else{

                $(".progress-bar").attr('style','width:: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
        }

        }
        
    </script>
